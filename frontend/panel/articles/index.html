<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="vendor/FontAwesome/FontAwesome.min.css">
    <link rel="stylesheet" href="vendor/swiperSlider/swiper.css" />
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div id="content">
        <div id="sidebar" class="col-2">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="#">
                        <img src="img/logo.png" alt="Logo">
                    </a>
                </div>

                <div class="sidebar-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>

            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="./../main/index.html">
                            <span>
                                صفحه اصلی
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="../courses/index.html">
                            <span>
                                دوره ها
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="./../menus/index.html">
                            <span>
                                منو ها
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="./../users/index.html">
                            <span>
                                کاربران
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="./../categories/index.html">
                            <span>
                                دسته‌بندی‌ها
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="./../contacts/index.html">
                            <span>
                                پیغام ها
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="./../sessions/index.html">
                            <span>
                                جلسات
                            </span>
                        </a>
                    </li>

                    <li class="active-menu">
                        <a href="./../articles/index.html">
                            <span>
                                مقاله ها
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="./../comments/index.html">
                            <span>
                                کامنت ها
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="./../discounts/index.html">
                            <span>
                                تخفیف ها
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>

                            <div class="home-notification">
                                <!-- Create ID From Button -->
                                <button type="button" id="home-notification-modal__btn">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>

                            <div class="home-notification-modal">
                                <ul class="home-notification-modal-list">
                                    <!--! Element From JS -->
                                </ul>
                            </div>

                            <!-- Create Mode Color Template -->
                            <div class="mode">
                                <ul class="mode-list">
                                    <div class="mode-list-item mode-red"></div>
                                    <div class="mode-list-item mode-blue"></div>
                                    <div class="mode-list-item mode-dark"></div>
                                    <div class="mode-list-item mode-light"></div>
                                </ul>
                            </div>
                        </div>

                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img src="img/profile.png" alt="">
                                    </a>
                                </div>

                                <div class="home-profile-name">
                                    <a href="#" id="admin-name">
                                        <!--! Element From JS -->
                                    </a>
                                </div>

                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-title">
                        <span>افزودن مقاله جدید</span>
                    </div>

                    <div class="home-content-edit active-edit-modal">
                        <form class="form">
                            <div class="col-6">
                                <div class="name input">
                                    <label class="input-title" style="display: block;">
                                        عنوان مقاله
                                    </label>
                                    <input type="text" id="title" placeholder="عنوان مقاله را وارد کنید ...">
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="name input">
                                    <label class="input-title" style="display: block;">
                                        لینک مقاله
                                    </label>
                                    <input type="text" id="link" placeholder="لینک مقاله را وارد کنید ...">
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="name input">
                                    <label class="input-title" style="display: block;">
                                        چکیده مقاله
                                    </label>
                                    <textarea id="summary" style="width: 100%;height: 200px;"
                                        placeholder="چکیده مقاله را وارد کنید ..."></textarea>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="name input">
                                    <label class="input-title" style="display: block;">
                                        محتوای مقاله
                                    </label>
                                    <div id="editor"></div>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="name input">
                                    <label class="input-title" style="display: block;">
                                        کاور مقاله
                                    </label>
                                    <input type="file" id="file">
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="number input">
                                    <label class="input-title">
                                        دسته‌بندی مقاله
                                    </label>
                                    <select class="category-list">
                                        <option value="-1">
                                            دسته بندی مورد نظر را انتخاب کنید
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="bottom-form">
                                    <div class="submit-btn">
                                        <!-- Create ID From Input -->
                                        <input type="submit" id="submit-input__btn" value="انتشار">
                                        <input type="submit" id="draft-input__btn" value="پیش نویس">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="home-content-products">
                        <div class="home-content-products-title">
                            <span>لیست
                                <span class="signup">
                                    مقالات
                                </span>
                            </span>
                        </div>

                        <div class="home-content-products-table">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <!-- Create Table Header -->
                                        <th>شماره</th>
                                        <th>عنوان</th>
                                        <th>حالت</th>
                                        <th>زمان انتشار</th>
                                        <th>نویسنده</th>
                                        <th>ویرایش</th>
                                        <th>حذف</th>
                                    </tr>
                                </thead>
                                <tbody class="table-body__wrapper">
                                    <!--! Element From JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/FontAwesome/FontAwesome.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/script.js"></script>
    <!-- Sweet Alert 2 -->
    <script src="./../../vendor/SweetAlert2/sweetalert.js"></script>
    <!-- Shared JS -->
    <script src="./../../js/panel/shared.js" type="module"></script>
    <!-- Article JS -->
    <script src="../../js/panel/articles.js" type="module"></script>
    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/40.0.0/classic/ckeditor.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبزلرن | کاربران</title>
    <link rel="stylesheet" href="vendor/FontAwesome/FontAwesome.min.css">
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div id="content">
        <div id="sidebar" class="col-2">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="#"><img src="img/logo.png" alt="Logo"></a>
                </div>

                <div class="sidebar-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>

            <div class="sidebar-menu">
                <ul>
                    <!-- Create Menu -->
                    <li>
                        <a href="./../main/index.html">
                            <span>
                                صفحه اصلی
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="./../courses/index.html">
                            <span>
                                دوره ها
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="./../menus/index.html">
                            <span>
                                منو ها
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span>
                                مقاله ها
                            </span>
                        </a>
                    </li>

                    <li class="active-menu">
                        <a href="./../users/index.html">
                            <span>
                                کاربران
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span>
                                کدهای تخفیف
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="./../categories/index.html">
                            <span>
                                دسته‌بندی‌ها
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="./../contacts/index.html">
                            <span>
                                پیغام ها
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="./../sessions/index.html">
                            <span>
                                جلسات
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>

                            <div class="home-notification">
                                <!-- Create ID From Button -->
                                <button type="button" id="home-notification-modal__btn">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>

                            <div class="home-notification-modal">
                                <ul class="home-notification-modal-list">
                                    <!--! Element From JS -->
                                </ul>
                            </div>

                            <!-- Create Mode Color Template -->
                            <div class="mode">
                                <ul class="mode-list">
                                    <div class="mode-list-item mode-red"></div>
                                    <div class="mode-list-item mode-blue"></div>
                                    <div class="mode-list-item mode-dark"></div>
                                    <div class="mode-list-item mode-light"></div>
                                </ul>
                            </div>
                        </div>

                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img src="img/profile.png" alt="">
                                    </a>
                                </div>

                                <div class="home-profile-name">
                                    <a href="#" id="admin-name">
                                        <!--! Element From JS -->
                                    </a>
                                </div>

                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container-fluid" id="home-content">
                        <div class="container">
                            <div class="home-content-edit active-edit-modal">
                                <form class="form">
                                    <div class="col-6">
                                        <div class="name input">
                                            <label class="input-title">
                                                نام و نام خانوادگی
                                            </label>
                                            <input id="name" type="text" isValid="false"
                                                placeholder="لطفا نام و نام خانوادگی کاربر را وارد کنید...">
                                            <span class="error-message text-danger"></span>
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="family input">
                                            <label class="input-title">
                                                یوزرنیم
                                            </label>
                                            <input id="username" type="text" isValid="false"
                                                placeholder="لطفا یوزرنیم کاربر را وارد کنید...">
                                            <span class="error-message text-danger"></span>
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="email input">
                                            <label class="input-title">
                                                ایمیل
                                            </label>
                                            <input id="email" type="text" isValid="false"
                                                placeholder="لطفا ایمیل کاربر را وارد کنید...">
                                            <span class="error-message text-danger"></span>
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="phone input">
                                            <label class="input-title">
                                                شماره تماس
                                            </label>
                                            <input id="phone" type="text" isValid="false"
                                                placeholder="لطفا شماره تماس کاربر را وارد کنید...">
                                            <span class="error-message text-danger"></span>
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="password input">
                                            <label class="input-title">
                                                رمز عبور
                                            </label>
                                            <input id="password" type="password" isValid="false"
                                                placeholder="لطفا رمز عبور کاربر را وارد کنید...">
                                            <span class="error-message text-danger"></span>
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="password input">
                                            <label class="input-title">
                                                تکرار رمز عبور
                                            </label>
                                            <input id="confirmPassword" type="password" isValid="false"
                                                placeholder="لطفا رمز عبور کاربر را وارد کنید...">
                                            <span class="error-message text-danger"></span>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="bottom-form">
                                            <div class="submit-btn">
                                                <input id="submit-input__btn" type="submit" value="افزودن">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="home-content-latset-users">
                                <div class="home-content-users-title">
                                    <span>
                                        لیست
                                        <span class="signup">
                                            کاربران
                                        </span>
                                    </span>
                                </div>
                                <div class="home-content-users-table">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <!-- Create Table Header -->
                                                <th>
                                                    شماره
                                                </th>
                                                <th>
                                                    نام و نام خانوادگی
                                                </th>
                                                <th>
                                                    یوزرنیم
                                                </th>
                                                <th>
                                                    ایمیل
                                                </th>
                                                <th>
                                                    شماره تماس
                                                </th>
                                                <th>
                                                    وظیفه
                                                </th>
                                                <th>
                                                    ویرایش
                                                </th>
                                                <th>
                                                    حذف
                                                </th>
                                                <th>
                                                    بن
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody class="table-body__wrapper">
                                            <!--! Element From JS -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="delete-modal">
            <i class="far fa-trash-alt delete-modal-icon"></i>
            <span class="delete-modal-title">از پاک کردن کاربر مطمئنی؟</span>
            <div class="delete-modal-btns">
                <button class="delete-modal-btn-no">خیر</button>
                <button class="delete-modal-btn-yes">بله</button>
            </div>
        </div>

        <div id="overlay"></div>
    </div>

    <script src="vendor/FontAwesome/FontAwesome.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/script.js"></script>
    <!-- Sweet Alert 2 -->
    <script src="./../../vendor/SweetAlert2/sweetalert.js"></script>
    <!-- Shared JS -->
    <script src="./../../js/panel/shared.js" type="module"></script>
    <!-- Users JS -->
    <script type="module" src="./../../js/panel/users.js"></script>

</body>

</html>

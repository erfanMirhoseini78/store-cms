    <link rel="stylesheet" href="css/create-course.css"> <!-- Create Cours Styles -->
</head>

        <div id="sidebar" class="col-2">
            <div class="sidebar-header">

                </div>

                <div class="sidebar-menu-btn">

            <div class="sidebar-menu">

                </ul>
            </div>
        </div>

        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>

                            <div class="home-notification">
                                <!-- Create ID From Button -->
                                <button type="button" id="home-notification-modal__btn">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>

                            <div class="home-notification-modal">
                                <ul class="home-notification-modal-list">
                                    <!--! Element From JS -->
                                </ul>
                            </div>

                            <!-- Create Mode Color Template -->
                            <div class="mode">
                                <ul class="mode-list">
                                    <div class="mode-list-item mode-red"></div>
                                    <div class="mode-list-item mode-blue"></div>
                                    <div class="mode-list-item mode-dark"></div>
                                    <div class="mode-list-item mode-light"></div>
                                </ul>
                            </div>
                        </div>

                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img src="img/profile.png" alt="">
                                    </a>
                                </div>

                                <div class="home-profile-name">
                                    <a href="#" id="admin-name">
                                        <!--! Element From JS -->
                                    </a>
                                </div>

                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-title">
                        <span>افزودن دوره جدید</span>
                    </div>

                    <div class="home-content-edit active-edit-modal">
                        <form class="form">
                            <div class="col-6">
                                <div class="name input">
                                    <label class="input-title">
                                        نام دوره
                                    </label>

                                    <input id="name" type="text" isValid="false"
                                        placeholder="لطفا نام دوره را وارد کنید...">

                                    <span class="error-message text-danger">
                                    </span>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="name input">
                                    <label class="input-title">
                                        نحوه پشتیبانی دوره
                                    </label>

                                    <input id="support" type="text" isValid="false"
                                        placeholder="لطفا نحوه پشتیبانی دوره را وارد کنید...">

                                    <span class="error-message text-danger">
                                    </span>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="price input">
                                    <label class="input-title">
                                        نام کوتاه دوره
                                    </label>

                                    <input id="short-name" type="text" isValid="false"
                                        placeholder="لطفا نام کوتاه دوره را وارد کنید...">

                                    <span class="error-message text-danger">
                                    </span>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="price input">
                                    <label class="input-title">
                                        قیمت دوره
                                    </label>

                                    <input id="price" type="text" isValid="false"
                                        placeholder="لطفا قیمت دوره را وارد کنید...">

                                    <span class="error-message text-danger">
                                    </span>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="name input description">
                                    <label class="input-title">
                                        توضیحات دوره
                                    </label>

                                    <textarea id="description" type="text" class="description-input" isValid="false"
                                        placeholder="لطفا توضیحات دوره را وارد کنید...">
                                    </textarea>

                                    <span class="error-message text-danger">
                                    </span>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="number input category">
                                    <label class="input-title">
                                        دسته‌بندی دوره
                                    </label>
                                    <select class="category-list">
                                        <option value="-1">
                                            دسته بندی مورد نظر را انتخاب کنید
                                        </option>
                                        <!--! Element From JS -->
                                    </select>
                                    <span class="error-message text-danger"></span>
                                </div>
                            </div>

                            <div class="col-6 image">
                                <div class="file">
                                    <label class="input-title">
                                        عکس دوره
                                    </label>
                                    <input type="file" id="file">
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="presell">
                                    <label class="input-title">
                                        وضعیت دوره
                                    </label>
                                    <div class="radios">
                                        <div class="presell-true">
                                            <label>
                                                <span>
                                                    پیش فروش
                                                </span>
                                                <input id="presell" type="radio" value="presell" name="presell" checked>
                                            </label>
                                        </div>
                                        <div class="presell-false">
                                            <label>
                                                <span>
                                                    در حال برگزاری
                                                </span>
                                                <input id="start" type="radio" value="start" name="presell">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="bottom-form">
                                <div class="submit-btn">
                                    <!-- Create ID From Input -->
                                    <input id="submit-btn__input" type="button" value="افزودن">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="home-content-products">
                        <div class="home-content-products-title">
                            <span>
                                لیست
                                <span class="signup">
                                    دوره‌ها
                                </span>
                            </span>
                        </div>

                        <div class="home-content-products-table">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <!-- Create Table Header -->
                                        <th>
                                            شماره
                                        </th>
                                        <th>
                                            نام محصول
                                        </th>
                                        <th>
                                            مدرس
                                        </th>
                                        <th>
                                            تعداد ثبت نامی
                                        </th>
                                        <th>
                                            پشتیبانی
                                        </th>
                                        <th>
                                            قیمت
                                        </th>
                                        <th>
                                            وضعیت
                                        </th>
                                        <th>
                                            امتیاز
                                        </th>
                                        <th>
                                            دسته بندی
                                        </th>
                                        <th>
                                            ویرایش
                                        </th>
                                        <th>
                                            حذف
                                        </th>
                                    </tr>
                                </thead>

                                <tbody class="table-body__wrapper">
                                    <!--! Element From JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="delete-modal">
            <i class="far fa-trash-alt delete-modal-icon"></i>
            <span class="delete-modal-title">از پاک کردن کاربر مطمئنی؟</span>
            <div class="delete-modal-btns">
                <button class="delete-modal-btn-no">خیر</button>
                <button class="delete-modal-btn-yes">بله</button>
            </div>
        </div>
    </div>

    <script src="vendor/FontAwesome/FontAwesome.min.js"></script>

    <!-- Sweet Alert 2 -->
    <script src="./../../vendor/SweetAlert2/sweetalert.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/script.js"></script>

    <script src="./../../js/panel/shared.js" type="module"></script>

    <script type="module" src="./../../js/panel/courses.js"></script>

</body>

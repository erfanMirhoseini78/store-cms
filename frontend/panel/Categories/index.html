<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبزلرن | دسته‌بندی</title>
    <link rel="stylesheet" href="vendor/FontAwesome/FontAwesome.min.css">
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Category CSS -->
    <link rel="stylesheet" href="./css/category.css">
    <!-- CAtegory Main Css -->
    <link rel="stylesheet" href="./css/category.main.css">
</head>

<body>

    <div id="content">
        <div id="sidebar" class="col-2">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="#"><img src="img/logo.png" alt="Logo"></a>
                </div>

                <div class="sidebar-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>

            <div class="sidebar-menu">
                <ul>
                    <!-- Create Menu -->
                    <li>
                        <a href="./../main/index.html">
                            <span>
                                صفحه اصلی
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="./../courses/index.html">
                            <span>
                                دوره ها
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="./../menus/index.html">
                            <span>
                                منو ها
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="./../users/index.html">
                            <span>
                                کاربران
                            </span>
                        </a>
                    </li>

                    <li class="active-menu">
                        <a href="./../categories/index.html">
                            <span>
                                دسته‌بندی‌ها
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="./../contacts/index.html">
                            <span>
                                پیغام ها
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="./../sessions/index.html">
                            <span>
                                جلسات
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="./../articles/index.html">
                            <span>
                                مقاله ها
                            </span>
                        </a>
                    </li>
                    
                    <li>
                        <a href="./../comments/index.html">
                            <span>
                                کامنت ها
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="home" class="col-10">
            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>

                            <div class="home-notification">
                                <!-- Create ID From Button -->
                                <button type="button" id="home-notification-modal__btn">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>

                            <div class="home-notification-modal">
                                <ul class="home-notification-modal-list">
                                    <!--! Element From JS -->
                                </ul>
                            </div>

                            <!-- Create Mode Color Template -->
                            <div class="mode">
                                <ul class="mode-list">
                                    <div class="mode-list-item mode-red"></div>
                                    <div class="mode-list-item mode-blue"></div>
                                    <div class="mode-list-item mode-dark"></div>
                                    <div class="mode-list-item mode-light"></div>
                                </ul>
                            </div>
                        </div>

                        <div class="home-left">
                            <div class="home-profile">
                                <div class="home-profile-image">
                                    <a href="#">
                                        <img src="img/profile.png" alt="">
                                    </a>
                                </div>

                                <div class="home-profile-name">
                                    <a href="#" id="admin-name">
                                        <!--! Element From JS -->
                                    </a>
                                </div>

                                <div class="home-profile-icon">
                                    <i class="fas fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-title">
                        <span>افزودن دسته‌بندی جدید</span>
                    </div>

                    <div class="home-content-edit active-edit-modal">
                        <form class="form">
                            <div class="col-6">
                                <div class="name input">
                                    <label class="input-title">
                                        عنوان
                                    </label>
                                    <input type="text" id="title" isValid="false"
                                        placeholder="لطفا عنوان را وارد کنید...">
                                    <span class="error-message text-danger"></span>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="name input">
                                    <label class="input-title">
                                        مقصد
                                    </label>
                                    <input type="text" id="name" isValid="false"
                                        placeholder="لطفا عنوان را وارد کنید...">
                                    <span class="error-message text-danger"></span>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="bottom-form">
                                    <div class="submit-btn">
                                        <!-- Create ID From Input -->
                                        <input type="submit" id="submit-category__btn" value="افزودن">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="home-content-latset-users">
                        <div class="home-content-users-title">
                            <span>
                                لیست
                                <span class="signup">
                                    دسته‌بندی ها
                                </span>
                            </span>
                        </div>
                        <div class="home-content-users-table">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <!-- Create Table Header -->
                                        <th>
                                            شماره
                                        </th>
                                        <th>
                                            عنوان
                                        </th>
                                        <th>
                                            مقصد
                                        </th>
                                        <th>
                                            ویرایش
                                        </th>
                                        <th>
                                            حذف
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="table-body__wrapper">
                                    <!--! Element From JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/FontAwesome/FontAwesome.min.js"></script>
    <!-- Sweet Alert 2 -->
    <script src="./../../vendor/SweetAlert2/sweetalert.js"></script>
    <!-- Share JS -->
    <script type="module" src="./../../js/panel/shared.js"></script>
    <!-- Category JS -->
    <script type="module" src="./../../js/panel/category.js"></script>

</body>

</html>
